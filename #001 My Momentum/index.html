<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Momentup App</title>
</head>
<body>
    <!-- input의 유효성검사 required 를 위해서는 form 안에 존재해야한다.-->
    <!-- form은 input을 사용하는 버튼 누르면 submit 된다. -->
    <!-- submit 시 기존 값이 없어지고 새로고침된다.-->
    <!-- form은 input에서 enter 누르면 submit 된다.-->
    <!-- 빈 값이면 입력하라고 알아서 나오고, maxlength 이상은 아예 안쳐진다.-->
    <!-- Commit Test -->
    <form id="login-form">
        <input 
        required maxlength="15"
        type="text" placeholder="What is your name?"/>
        <button>Log In</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
